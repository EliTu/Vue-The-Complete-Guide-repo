<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Section 2</title>
</head>

<body>
    <div id="app">
        <!-- <button @click="increase">Increase counter1</button>
        <button @click="decrease">decrease counter1</button> -->
        <button @click="counter1++">Increase counter1</button>
        <button @click="counter1--">Increase counter1</button>
        <hr>
        <button @click="counter2++">Increase counter2</button>
        <p>Counter: {{ counter1 }} | {{ counter2 }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter1: 0,
                counter2: 0,
            },
            computed: {
                output() {
                    return this.counter1 > 5 ? 'Greater than 5' : 'smaller than 5';
                }
            },
            watch: {
                counter1(value) {
                    // let vm = this; // In case not an arrow function
                    console.log(value);
                    setTimeout(() => {
                        this.counter1 = 0;
                    }, 2000);
                }
            },
            methods: {
                result() {
                    return this.counter1 > 5 ? 'Greater than 5' : 'smaller than 5';
                }
            }
        });
    </script>
</body>

</html>
