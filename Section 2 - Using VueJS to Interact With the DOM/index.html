<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Section 2</title>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
        <hr>
        <button type="button" @click="increase(2, $event)">Click</button>
        <button type="button" @click="counter++">Click</button>
        <p>{{ `${counter} ${counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10'}` }}</p>
        <p @mousemove="getCoordinates">Coordinates: {{ x }} | {{ y }}
            <span @mousemove.stop=""> (( DEAD ZONE ))</span>
        </p>
        <hr>
        <input type="text" @keyup.enter.space.delete="alertMe">
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hi Vue!!',
                bool: true,
                link: 'http://google.com',
                finishedLink: '<a href="http://google.com">Google</a>',
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                sayHello() {
                    this.title = 'Hello';
                    return this.title;
                },
                increase(step, e) {
                    console.log(e);
                    this.counter += step;
                },
                getCoordinates(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                alertMe() {
                    alert('Alert');
                }
            }
        });
    </script>
</body>

</html>
