<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 3</title>
</head>

<body>
    <div id="exercise">
        <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
        <div>
            <p>Current Value: {{ value }}</p>
            <button @click="value += 5">Add 5</button>
            <button @click="value += 1">Add 1</button>
            <p>{{ setResult }}</p>
        </div>
        <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
        <div>
            <input type="number" v-model="timer">
            <p>{{ value }}</p>
        </div>
    </div>

    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script>
        Vue.config.productionTip = false; // Disable dev tools default Vue production mode tip

        new Vue({
            el: '#exercise',
            data: {
                value: 0,
                result: '',
                timer: 5
            },
            computed: {
                setResult() {
                    return this.result = this.value < 37 ? 'Not there yet!' : 'Done!';
                }
            },
            watch: {
                result(val) {
                    if (val)
                        setTimeout(() => {
                            this.value = 0;
                        }, this.timer * 1000);
                }
            }
        });
    </script>
</body>

</html>
